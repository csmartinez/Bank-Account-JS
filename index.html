
<!DOCTYPE html>
<html>
<head>
  <title>Highway Robbery</title>
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row">

        <div class="col-md-6">
          <h1>Highway Robbery</h1>
          <h3><em>Welcome to the family!</em><h3>
            <span id="hideafterenter">

              <!-- <div class="form-group">
              <label for="name">Your name: </label>
              <input id="name" type="text" class="form-control" placeholder="Miles" autofocus>
            </div> -->
              <div class="initial-account">
                <form id="new-account">
                  <div class="form-group">
                    <label for="deposit">Initial Deposit:</label>
                    <input id="deposit" type="text" class="form-control" placeholder="110.00" >
                  </div>

                  <button type="submit" class="btn">Create Account</button>
                </form>
              </div>
            </span>

            <span id="existing">
              <div class="initialized-account">
                <form id="existing-account">
                  <div class="form-group">
                    <label for="deposit">Deposit:</label>
                    <input id="deposit" type="text" class="form-control" placeholder="110.00" >
                  </div>

                  <div class="form-group">
                    <label for="withdraw">Withdraw:</label>
                    <input id="withdraw" type="text" class="form-control" placeholder="00.00" >
                  </div>

                  <button type="submit" class="btn">Create Account</button>
                </form>
              </div>
            </div>
          </span>

          <div class="col-md-6">
            <div class="result">
              <h2>Account balance:</h2>
              <p>$<span id="balance"></span></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
  </html>
